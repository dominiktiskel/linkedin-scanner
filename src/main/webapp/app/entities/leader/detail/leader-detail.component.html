<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="leader">
      <h2 data-cy="leaderDetailsHeading"><span jhiTranslate="linkedInScannerApp.leader.detail.title">Leader</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ leader.id }}</span>
        </dd>
        <dt><span jhiTranslate="linkedInScannerApp.leader.url">Url</span></dt>
        <dd>
          <span>{{ leader.url }}</span>
        </dd>
        <dt><span jhiTranslate="linkedInScannerApp.leader.title">Title</span></dt>
        <dd>
          <span>{{ leader.title }}</span>
        </dd>
        <dt><span jhiTranslate="linkedInScannerApp.leader.description">Description</span></dt>
        <dd>
          <span>{{ leader.description }}</span>
        </dd>
        <dt><span jhiTranslate="linkedInScannerApp.leader.location">Location</span></dt>
        <dd>
          <span>{{ leader.location }}</span>
        </dd>
        <dt><span jhiTranslate="linkedInScannerApp.leader.isActive">Is Active</span></dt>
        <dd>
          <span>{{ leader.isActive }}</span>
        </dd>
        <dt><span jhiTranslate="linkedInScannerApp.leader.created">Created</span></dt>
        <dd>
          <span>{{ leader.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="linkedInScannerApp.leader.updated">Updated</span></dt>
        <dd>
          <span>{{ leader.updated | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/leader', leader.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
